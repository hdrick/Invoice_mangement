<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/icon/PialedaLOGOcircle.png}"/>
    <title>Users</title>

    <link rel="stylesheet" type="text/css" th:href="@{/custom-css/admin.css}">


    <script th:src="@{/fontawesome/2302251f1c.js}" crossorigin="anonymous"></script>
    <!-- LOCAL bootstrap css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <!-- LOCAL jquery js -->
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <!-- LOCAL popper js -->
    <script th:src="@{/popper/popper.min.js}"></script>
    <!-- LOCAL bootstrap js -->
    <script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<!--    Main container-->
<div class="main-con">
    <!--        Header starts-->
    <div class="header-con">
        <div class="left-con">
            <div id="bx1">
                <img id="h-logo" th:src="@{/icon/LOGO.png}" alt="Logo">
            </div>
            <div id="bx2">
                <label id="logo-name">PIALEDA</label>
            </div>
        </div>

        <div class="right-con">
            <div>
                <i class="fa-solid fa-user"></i>
                <a class="m-2" >Hendwrick Gonzales</a>
                <a href="#" class="" data-toggle="modal" data-target="#logoutModal">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>

        </div>
    </div>
    <!--        Main container 2 starts-->
    <div class="main-con2">
        <!--        Sidebar starts-->
        <div class="sideBar-con">
            <div class="sideBar-bx1">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <i class="label">Dashboards</i>
                </div>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <i class="label">Users</i>
                </div>
                <div>
                    <i class="fa-solid fa-audio-description"></i>
                    <i class="label">Audit trail</i>
                </div>
                <div>
                    <i class="fa-solid fa-database"></i>
                    <i class="label">Backup</i>
                </div>
            </div>
            <div class="sideBar-bx2">
                <i class="label">Admin</i>
            </div>

        </div>
        <!--        content starts-->
        <div class="content-con">
            <h1>User List</h1>
            <button type="button" class="btn btn-success">Add</button>
            <button type="button" class="btn btn-secondary">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>

            </div>
        </div>
    </div>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Logout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn" style="background-color: #003D2B; color: white;">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
